<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용 가능한 HTML 파일 목록</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">파일 인덱스</a>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="container mt-5">
        <h1 class="mb-4">사용 가능한 HTML 파일 목록</h1>
        <div class="list-group">
            {% for file in files %}
            <a href="/{{ file }}" class="list-group-item list-group-item-action">
                {{ file }}
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© {{ current_year }} Your Company</span>
        </div>
    </footer>

    <!-- Bootstrap JS와 의존성 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
